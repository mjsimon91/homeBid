<div class="row">

  <form class="col s12">

    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Placeholder" id="subject_line" type="text" class="validate">
        <label for="subject_line">Subject line</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Placeholder" id="address" type="text" class="validate">
        <label for="address">Address</label>
      </div>
    </div>

    <div class="file-field input-field">
      <div class="btn">
        <span>Upload Image</span>
        <input type="file" multiple>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Upload one or more image">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <textarea id="description_text" class="materialize-textarea"></textarea>
        <label for="description_text">Description</label>
      </div>
    </div>

    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Post Listing
        <i class="material-icons right">send</i>
      </button>
    </div>

  </form>

</div>
